<header th:replace="~{'fragments/common_header_fragment_' + ${authentication} :: header_fragment}"></header>
<div class="Middle Middle_form">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title">Регистрация
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <form action="#" class="form Login Login_registration" method="post" autocomplete="off">
                <div class="Login-ins">
                    <div class="Login-step">
                        <div class="form-group">
                            <input class="form-input" data-validate="require name" id="name" name="name" placeholder="Введите Имя"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-input" data-validate="require password" id="password" name="password" placeholder="Введите пароль"
                                   type="password"/>
                        </div>
                        <div class="form-group">
                            <input class="form-input" data-validate="require password" id="repeat_password" name="repeat_password" placeholder="Повторите пароль"
                                   type="password"/>
                        </div>
                        <div class="form-group form-group_row">
                            <div class="form-group">
                                <input class="form-input form-input_phone" data-mask="+7 (999) 999-99-99" data-validate="require phone" id="phone"
                                       name="phone" placeholder="Введите телефон" type="text"/>
                            </div>
                            <div class="form-group form-group_key">
                                <input class="form-input form-input_code" data-mask="999 999" data-validate="require key" id="phoneCode"
                                       name="phoneCode" placeholder="Код из СМС" type="text"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn_success btn_sm form-btn" disabled="disabled" id="submitPhone"
                                        name="submitPhone" type="button">Подтвердить
                                </button>
                            </div>
                        </div>
                        <div class="form-group form-group_row">
                            <div class="form-group">
                                <input class="form-input form-input_mail" data-validate="require mail" id="mail" name="mail"
                                       placeholder="Введите e-mail" type="text"/>
                            </div>
                            <div class="form-group form-group_key">
                                <input class="form-input form-input_code" data-mask="999 999" data-validate="require key" id="mailCode"
                                       name="mailCode" placeholder="Код из письма" type="text"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn_success btn_sm form-btn" disabled="disabled" id="submitMail"
                                        name="submitMail" type="button">Подтвердить
                                </button>
                            </div>
                        </div>
                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn" disabled="disabled" id="registration" name="registration"
                                    type="submit">Зарегистрироваться
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<footer th:replace="~{'fragments/common_footer_fragment_' + ${authentication} :: footer_fragment}"></footer>
