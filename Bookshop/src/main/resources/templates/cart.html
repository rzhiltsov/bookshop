    <meta content="Описание страницы" name="description">

<body class="Site">

<header th:replace="~{fragments/common_header_fragment :: header_fragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Корзина
            </h1>
            <form action="#" class="form Cart" method="post">
                <div class="Cart-product" th:each="book : ${books}">
                    <div class="Cart-block Cart-block_row">
                        <div class="Cart-block Cart-block_pict">
                            <a class="Cart-pict" href="#" th:href="'/books/' + ${book.getKey().slug}">
                                <img alt="card.jpg" class="Cart-img" src="/assets/img/content/main/card.jpg" th:src="${book.getKey().image}"/>
                            </a>
                        </div>
                        <div class="Cart-block Cart-block_row">
                            <div class="Cart-block Cart-block_info">
                                <div class="Cart-author">
                                    <span th:each="author : ${book.getValue()}">
                                        <a href="#" th:href="'/authors/' + ${author[0]}" th:text="${author[1]}">Борис Васильевич Бедный</a><span th:text="${author[2]}"></span>
                                    </span>
                                </div>
                                <div class="Cart-title">
                                    <a href="#" th:href="'/books/' + ${book.getKey().slug}" th:text="${book.getKey().title}">Жизнь</a>
                                </div>
                                <div class="Cart-rating"><span class="Rating"><span class="Rating-stars"><span
                                        class="Rating-star Rating-star_view">
                          <svg height="18" viewBox="0 0 19 18" width="19" xmlns="http://www.w3.org/2000/svg">
                            <g>
                              <g>
                                <path d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"
                                      fill="#ffc000"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg height="18" viewBox="0 0 19 18" width="19" xmlns="http://www.w3.org/2000/svg">
                            <g>
                              <g>
                                <path d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"
                                      fill="#ffc000"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg height="18" viewBox="0 0 19 18" width="19" xmlns="http://www.w3.org/2000/svg">
                            <g>
                              <g>
                                <path d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"
                                      fill="#ffc000"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg height="18" viewBox="0 0 19 18" width="19" xmlns="http://www.w3.org/2000/svg">
                            <g>
                              <g>
                                <path d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"
                                      fill="#ffc000"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg height="18" viewBox="0 0 19 18" width="19" xmlns="http://www.w3.org/2000/svg">
                            <g>
                              <g>
                                <path d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"
                                      fill="#ffc000"></path>
                              </g>
                            </g>
                          </svg></span></span></span>
                                </div>
                                <div class="Cart-buttons">
                                    <div class="Cart-btn">
                                        <button class="btn btn_primary btn_outline" data-bookid="[1122]" th:data-bookid="${book.getKey().slug}"
                                                data-sendstatus="KEPT"><span class="btn-icon"><img
                                                alt="heart.svg" src="/assets/img/icons/heart.svg"/></span><span
                                                class="btn-content">Отложить</span>
                                        </button>
                                    </div>
                                    <div class="Cart-btn">
                                        <button class="btn btn_danger btn_outline" data-bookid="[1122]" th:data-bookid="${book.getKey().slug}"
                                                data-sendstatus="UNLINK"><span class="btn-icon"><img
                                                alt="trash.svg" src="/assets/img/icons/trash.svg"/></span><span
                                                class="btn-content">Удалить</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="Cart-block Cart-block_price">
                                <div class="Cart-priceTitle">Цена:</div>
                                <div th:if="${book.getKey().discount != 0}" class="Cart-price Cart-price_old" th:text="${book.getKey().price} + ' р.'">254 р.</div>
                                <div class="Cart-price" th:text="${book.getKey().discountPrice} + ' р.'">180 р.</div>
                                <div th:if="${book.getKey().discount != 0}" class="Cart-sale" th:text="'-' + ${book.getKey().discount} + '%'">-30%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${books.size() == 0}" class="Cart-messageInfo">Корзина пуста</div>
                <div class="Cart-total">
                    <div class="Cart-block Cart-block_total">
                        <strong class="Cart-title">Итого:</strong>
                        <span class="Cart-price" th:text="${totalPrice != totalDiscountPrice ? totalDiscountPrice : totalPrice} + ' р.'">534 р.</span>
                        <span th:if="${totalPrice != totalDiscountPrice}" class="Cart-price_old" th:text="${totalPrice} + ' р.'">658 р.</span>
                    </div>
                    <div class="Cart-block"><a class="btn btn_success btn_md" href="/order" th:disabled="${books.size() == 0}">Купить</a>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/common_footer_fragment :: footer_fragment}"></footer>
