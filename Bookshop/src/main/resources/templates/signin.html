<header th:replace="~{'fragments/common_header_fragment_' + ${authentication} :: header_fragment}"></header>
<div class="Middle Middle_form">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title">Вход
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <form action="#" class="form Login" method="post" autocomplete="off">
                <div class="Login-ins">
                    <div class="Login-step">
                        <div class="form-group">
                            <label class="form-label Login-title">
                                <p>Введите e-mail или телефон</p>
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="row-block">
                                    <label class="toggle Login-type">
                                        <input checked="checked" name="typeauth" type="radio" value="phonetype"/><span
                                            class="toggle-box"></span><span class="toggle-text">Телефон</span>
                                    </label>
                                </div>
                                <div class="row-block">
                                    <label class="toggle Login-type">
                                        <input name="typeauth" type="radio" value="mailtype"/><span
                                            class="toggle-box"></span><span class="toggle-text">E-mail</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-input form-input_phone" data-mask="+7 (999) 999-99-99" data-validate="require phone" id="phone"
                                   name="phone" placeholder="Введите телефон"
                                   type="text"/>
                            <input class="form-input form-input_mail" data-validate="require mail" id="mail" name="mail"
                                   placeholder="Введите e-mail" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-input" data-validate="require" id="password" name="password" placeholder="Введите пароль"
                                   type="password"/>
                        </div>
                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn" data-send="" data-type="phone" id="sendauth"
                                    name="sendauth" type="button">Войти
                            </button>
                        </div>
                    </div>
                    <div class="Login-step Login-step_hide" data-type="phone">
                        <div class="form-group">
                            <label class="form-label Login-title">На&nbsp;Ваш телефон отправлено сообщение с&nbsp;кодом
                                для входа. Введите его:
                            </label>
                        </div>
                        <div class="form-group form-group_key">
                            <input class="form-input" data-mask="999 999" data-validate="key require" id="phonecode" name="phonecode"
                                   placeholder="Код" type="text"/>
                        </div>
                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn" data-send="" id="toComeInPhone"
                                    name="toComeInPhone" type="button">Войти
                            </button>
                        </div>
                    </div>
                    <div class="Login-step Login-step_hide" data-type="mail">
                        <div class="form-group">
                            <label class="form-label Login-title">На&nbsp;Ваш e-mail отправлена ссылка для входа и&nbsp;код.
                                Перейдите по&nbsp;ссылке или введите код ниже:
                            </label>
                        </div>
                        <div class="form-group form-group_key">
                            <input class="form-input" data-mask="999 999" data-validate="key require" id="mailcode" name="mailcode"
                                   placeholder="Код" type="text"/>
                        </div>
                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn" data-send="" id="toComeInMail" name="toComeInMail"
                                    type="button">Войти
                            </button>
                        </div>
                    </div>
                    <div class="form-group form-group_center"><a class="Login-reg" href="/signup">Зарегистрироваться</a>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
