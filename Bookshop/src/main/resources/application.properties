server.port=8085

spring.messages.basename=lang.messages

spring.web.resources.static-locations=classpath:/spring-frontend/
spring.thymeleaf.prefix=classpath:/spring-frontend/

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=access
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.data-locations=classpath:book.sql, classpath:author.sql, classpath:book2author.sql, classpath:tag.sql, classpath:book2tag.sql
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=false