<body class="Site">

<header th:replace="~{fragments/common_header_fragment :: header_fragment(act3=' menu-item_ACTIVE')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a href="/index.html">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a href="/genres/index.html">Книги</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span>Новинки</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title">Новинки
                    </h1>
                    <form action="#" class="form form_inline Section-header-form" method="post">
                        <div class="form-group">
                            <label class="form-label">с
                            </label>
                            <input autocomplete="off" class="form-input form-input_date form-input_date_uninit"
                                   data-refreshfrom="0" data-refreshlimit="20" data-refreshoffset="0"
                                   data-refreshshow="changedate"
                                   id="fromdaterecent" name="fromdaterecent" placeholder="Дата"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">по
                            </label>
                            <input autocomplete="off" class="form-input form-input_date form-input_date_uninit"
                                   data-refreshlimit="20" data-refreshoffset="0" data-refreshshow="changedate"
                                   data-refreshto="0"
                                   id="enddaterecent" name="enddaterecent" placeholder="Дата"
                                   type="text"/>
                        </div>
                    </form>
                </div>
                <div class="Cards Cards_refresh">
                    <div class="Card" th:each="book : ${recentBooks}">
                        <a class="Card-picture" href="/books/slug.html" th:href="'/books/' + ${book.slug}">
                            <img alt="card.jpg" src="/assets/img/content/main/card.jpg" th:src="${book.image}"/>
                            <div class="Card-sale" th:if="${book.discount != 0}" th:text="${book.discount} + '% скидка'">30% скидка</div>
                            <div class="Card-ribbon" th:if="${book.isBestseller}"><span class="Card-ribbonText">Бестселлер</span></div>
                        </a>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <a href="/books/slug.html" th:href="'/books/' + ${book.slug}" th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.authors}">Кондратенко Валерий
                                Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:if="${book.discount != 0}" th:text="'₽' + ${book.price}">₽300.00</span>
                                <span class="Card-price" th:text="'₽' + ${book.discount != 0 ? book.discountPrice : book.price}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="Cards-footer Cards-footer_center" th:style="${recentBooks.size < 20 ? 'display: none;' : ''}">
                        <a class="btn btn_primary" data-refreshlimit="20" data-refreshoffset="0"
                           data-refreshshow="recent" href="#">Показать еще</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/common_footer_fragment :: footer_fragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
