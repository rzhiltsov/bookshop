<header th:replace="~{fragments/common_header_fragment :: header_fragment(act2=' menu-item_ACTIVE')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">

            <div class="Section">
                <div class="Tags Tags_genres">
                    <div class="Tags" th:each="genre1 : ${genres}">
                        <div class="Tags-title">
                            <div class="Tag">

                            </div>
                        </div>

                                <div class="Tag">
                                    <a href="/genres/slug.html" th:href="'/genres/' + ${genre2.slug}"

                                    </a>
                                </div>
                            </div>
                            <div class="Tag" th:each="genre3 : ${genre2.children}">
                                <a href="/genres/slug.html" th:href="'/genres/' + ${genre3.slug}"
                                   th:text="${genre3.name} + '(' + ${genre3.booksCount} + ')'">Триллер<span class="undefined-amount">(134)</span>

                            </div>
                        </div>
