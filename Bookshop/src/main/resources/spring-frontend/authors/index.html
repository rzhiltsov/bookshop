<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы

            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <a class="Authors-link" th:each="authorsEntry : ${authorsMap}"

                        <div class="Authors-letter">
                            <div class="Authors-item" th:each="author : ${authorsEntry.value}">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
